<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Car Survey</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main1">
      <div id="header">
        <h1 id="title" class="center">Car Survey Form</h1>
        <p id="description">
          We're conducting a car survey to better understand the needs and preferences of car buyers.</br>
          Thank you for your time and participation!
        </p>
      </div>
    <div id="formm">
      <form id="survey-form" >
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Write your name" required/></br></br>
        
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Write your email" required/></br></br>
        
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" placeholder="8-50" min="8" max="50"/></br></br>
        
        <label for="dropdown">Gender</label>
        <select id="dropdown">
          <option>Male</option>
          <option>Female</option>
        </select></br></br>

        <label>What Type of Car do you prefer ?</label></br>
        <div id="type_of_car">
          <input type="radio" id="sedan" name="type_of_car" value="sedan">
          <label for="sedan">Sedan</label><br>
          <input type="radio" id="suv" name="type_of_car" value="suv">
          <label for="suv">SUV</label><br>
          <input type="radio" id="family_car" name="type_of_car" value="family_car">
          <label for="family_car">Family Car</label><br></br>
        </div>

        <label>Which Car brand do you prefer ?</label></br>
        <input type="radio" id="sedan" name="CarBrand" value="BMW">
        <label for="sedan">BMW</label><br>
        <input type="radio" id="suv" name="CarBrand" value="Mercides">
        <label for="suv">Mercides</label><br>
        <input type="radio" id="family_car" name="CarBrand" value="Audi">
        <label for="family_car">Audi</label></br></br>

        <!-- checkbox -->
        What more Feature you want?</br>
        <input type="checkbox" value="Extra Sunroof" name="h"/> Extra Sunroof</br>
				<input type="checkbox" value="Extra seat for driver" name="h"/> Extra seat for driver</br>
				<input type="checkbox" value="Mp4 Sterio" name="h"/> Mp4 Sterio</br></br>
				

        <label>Any feedback you want to give for car manufacturer ?</label></br>
        <textarea>

        </textarea></br></br>


        <button id="submit" type="submit">Submit</button>
      </form>
    </div>

    </div>
         
    

    <script  src="js/index.js"></script>
  </body>
</html>
